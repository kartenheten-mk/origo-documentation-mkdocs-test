site_name: "Origo Documentation"
repo_url: https://github.com/origo-map/origo
repo_name: "origo-map/origo"
edit_uri: ""

theme:
  name: material
  logo: assets/logga_origo.png
  favicon: assets/logga_origo.png
  palette:
    - primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: custom
      accent: custom
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - content.code.copy
    - search.highlight
    - search.suggest

extra_css:
  - assets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html

nav:
